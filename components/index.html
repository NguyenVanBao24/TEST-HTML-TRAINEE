<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design with Tailwind CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl">Responsive Design with Tailwind CSS</h1>
      </header>

      <main class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="bg-gray-200 p-4">Box 1</div>
        <div class="bg-gray-300 p-4">Box 2</div>
        <div class="bg-gray-400 p-4">Box 3</div>
        <div class="bg-gray-500 p-4">Box 4</div>
        <div class="bg-gray-600 p-4">Box 5</div>
        <div class="bg-gray-700 p-4">Box 6</div>
        <div class="bg-gray-800 p-4">Box 7</div>
        <div class="bg-gray-900 p-4">Box 8</div>
      </main>

      <footer class="bg-blue-500 text-white p-4 mt-4">
        <p>Footer Content</p>
      </footer>
    </div>
  </body>
</html>
